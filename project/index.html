<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeta University</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Estrutura-->
    <div class="container">
      <header class="header">
        <!--LOGO + NOME + Login-->
        <img src="img/logo.png" alt="logo" />
        <h1>Zeta University</h1>
        <div>
          <form id="header-form" method="get">
            <label for="login">
              <input
                id="login"
                name="loginFast"
                type="text"
                placeholder="Login"
                required
              />
            </label>
            <label for="password">
              <input
                type="password"
                name="passw"
                id="password"
                placeholder="Senha"
                required
              />
            </label>
            <button type="submit">Logar</button>
          </form>
        </div>
      </header>
      <div class="forms">
        <form id="form" method="get">
          <h1>Forms</h1>
          <div id="container-form">
            <label for="name"
              ><input type="text" id="name" placeholder="Nome" required
            /></label>
            <label for="lastname"
              ><input
                type="text"
                id="lastname"
                placeholder="Sobrenome"
                required
            /></label>
          </div>
        </form>
      </div>
      <!--Logo-->
      <!--Direitos-->
    </div>
  </body>
</html>
